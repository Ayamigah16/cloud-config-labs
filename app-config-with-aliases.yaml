application: &app
  name: my-web-app
  version: 1.0.0
  environment: production
  description: Minimal web application config
  maintainers:
  - name: Alice Smith
    email: alice.smith@example.com
  - name: Bob Lee
    email: bob.lee@example.com

server: &srv
  host: ${server_host}
  port: ${server_port}
  protocol: https
  cors:
    enabled: true
    allowed_origins: ${allowed_origins}

database: &db
  engine: mysql
  host: ${db_host}
  port: ${db_port}
  username: ${db_username}
  password: ${db_password}
  dbname: ${db_name}
  pool_size: 10

logging: &log
  level: info
  format: json
  file: /var/log/mywebapp/app.log

# Aliases usage example
app_ref: *app
server_ref: *srv
database_ref: *db
logging_ref: *log
